<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body dir="rtl">


<div class="main-wrapper">

        <div class="enter-screen"><span>התחל</span></div>

                   class="video-js"
                   controls

            </video>
        </div>
    </div>


    <!--<video controls playsinline>-->
        <!--<source src="./assets/video/main_movie.mp4" type="video/mp4" />-->
    <!--</video>-->

<div class="question-1">
    <div>
        <div>
            <div class="q-title">אילו שני סוגי חבלה קיימים?</div>
            <div class="answers">
                <div data-answer="true">חבלה קרה וחבלה חמה</div>
                <div data-answer="false">חבלה הודפת וחבלה מרסקת</div>
                <div data-answer="false">חבלת אבש"ש ובחלת כלי צמ"ה</div>
            </div>
        </div>
        <img class="close-q" src="assets/images/x.png" />
